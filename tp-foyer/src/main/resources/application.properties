
# DB Configuration :
spring.datasource.url=jdbc:mysql://localhost:3306/db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Web Server (Tomcat) configuration :
server.port=8089
server.servlet.context-path=/tpfoyer




# Expose health, info, metrics, and prometheus endpoints
management.endpoints.web.exposure.include=health,info,prometheus,metrics

# Enable the Prometheus endpoint and related metrics
management.prometheus.metrics.export.enabled=true
management.endpoint.prometheus.enabled=true
# Optional: Define the path of Prometheus endpoint
management.endpoints.web.base-path=/actuator